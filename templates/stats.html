<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Google Workspace Disk Usage</title>
    <meta http-equiv="refresh" content="300">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl mb-4 text-center">Google Workspace Disk Usage</h1>
        <p class="mb-2"><strong>Total Quota:</strong> <span class="ml-2 text-blue-600">{{.TotalQuota}} MB</span></p>
        <p class="mb-2"><strong>Used Quota:</strong> <span class="ml-2 text-red-600">{{.UsedQuota}} MB</span></p>
        <p class=""><strong>Percentage Used:</strong> <span class="ml-2 text-green-600">{{printf "%.2f" .PercentageUsed}}%</span></p>
</div>
</body>
</html>
